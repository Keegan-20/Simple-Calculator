<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<div class="calculator">

    <div class="display">
        <!-- output will be displayed here -->
        <input type="text" name="display" id="input">  
    </div>
    <div class="row">
        <button type="button" class="button cgColor" id="clear" value="C">C</button>
        <button type="button"  class="button" value="%"> % </button>
        <button type="button"  id="delete" class="button cgColor"><i class="fa-solid fa-delete-left" > </button></i>
        <button type="button" class="button" value="/">&divide;</button>
    </div>

    <div class="row">
        <button type="button" class="button" value="7">7</button>
        <button type="button" class="button" value="8">8</button>
        <button type="button" class="button" value="9">9</button>
        <button type="button" class="button" value="*">&times;</button>
    </div>

    <div class="row">
        <button type="button" class="button" value="4">4</button>
        <button type="button" class="button" value="5">5</button>
        <button type="button" class="button" value="6">6</button>
        <button type="button" class="button" value="-">-</button>
    </div>

    <div class="row">
        <button type="button" class="button" value="1">1</button>
        <button type="button" class="button" value="2">2</button>
        <button type="button" class="button" value="3">3</button>
        <button type="button" class="button" value="+">+</button>
    </div>

    <div class="row">
        <button type="button" class="button" value="00">00</button>
        <button type="button" class="button" value="0">0</button>
        <button type="button"  class="button" value=".">.</button>
        <button type="button" class=" button cgColor"  id="calculate" value="=">=</button>
    </div>


</div>
 </div>

</div>
<script src="https://kit.fontawesome.com/85a7e9f6f5.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
